<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MP3 Editor with Waveform Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-overlay">
    <div id="loading-spinner"></div>
  </div>

  <div class="container">
    <header>
      <h1>MP3 Editor</h1>
      <div class="controls">
        <button id="open-file" class="btn">Open MP3</button>
        <button id="play-pause" class="btn" disabled>Play</button>
        <button id="save-file" class="btn" disabled>Save</button>
      </div>
    </header>

    <div class="waveform-container">
      <div id="waveform"></div>
      <div class="time-info">
        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
      </div>
    </div>

    <div class="edit-controls">
      <div class="edit-section">
        <h3>Cut Points</h3>
        <div class="input-group">
          <label for="intro-cut">Intro Cut:</label>
          <input type="text" id="intro-cut" placeholder="0:00.000" disabled>
          <button id="set-intro" class="btn small" disabled>Set</button>
          <button id="snap-to-intro" class="snap-btn" title="Snap to intro point" disabled>‚è∫</button>
        </div>
        <div class="input-group">
          <label for="outro-cut">Outro Cut:</label>
          <input type="text" id="outro-cut" placeholder="End" disabled>
          <button id="set-outro" class="btn small" disabled>Set</button>
          <button id="snap-to-outro" class="snap-btn" title="Snap to outro point" disabled>‚è∫</button>
        </div>
      </div>

      <div class="edit-section">
        <h3>Fade Effects</h3>
        <div class="input-group">
          <label for="fade-in">Fade In (sec):</label>
          <input type="number" id="fade-in" min="0" max="30" step="0.1" value="0" disabled>
        </div>
        <div class="input-group">
          <label for="fade-out">Fade Out (sec):</label>
          <input type="number" id="fade-out" min="0" max="30" step="0.1" value="0" disabled>
        </div>
      </div>
      
      <div class="edit-section">
        <h3>MP3 Tags</h3>
        <div class="input-group">
          <label for="tag-artist">Artist:</label>
          <input type="text" id="tag-artist" placeholder="Artist name" disabled>
        </div>
        <div class="input-group">
          <label for="tag-title">Title:</label>
          <input type="text" id="tag-title" placeholder="Track title" disabled>
        </div>
        <div class="input-group">
          <label for="tag-album">Album:</label>
          <input type="text" id="tag-album" placeholder="Album name" disabled>
        </div>
        <div class="input-group">
          <label for="tag-year">Year:</label>
          <input type="text" id="tag-year" placeholder="Release year" disabled>
        </div>
        <div class="input-group search-group">
          <button id="search-tags" class="btn small" title="Search for album and year based on the Artist and Title fields" disabled>
            <span class="search-icon">üîç</span> Find Album & Year
          </button>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <span id="file-name">No file loaded</span>
      <span id="status-message"></span>
    </div>
  </div>

  <script src="./node_modules/@breezystack/lamejs/dist/lamejs.iife.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
